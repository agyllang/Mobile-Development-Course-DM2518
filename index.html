<!DOCTYPE html>
<html>
  <head>
    <title>Beer experience</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />

    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <!--Import Google Icon Font-->

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#DEB887" />
  </head>

  <body>
    <ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

    <template id="home.html">
      <ons-page id="home">
        <ons-toolbar>
          <div class="center">Beer</div>
        </ons-toolbar>
        <ons-tabbar swipeable position="top">
          <ons-tab
            page="instructions.html"
            label="Instructions"
            icon="md-home"
            badge="7"
            active
          >
          </ons-tab>
          <ons-tab page="relax.html" label="Relax" active-icon="md-face">
            <ons-icon icon="md-zoom-in"></ons-icon>
          </ons-tab>
          <ons-tab
            page="discover.html"
            label="Discover"
            icon="md-settings"
            active-icon="md-face"
          >
          </ons-tab>
          <ons-tab
            page="party.html"
            label="Party"
            icon="md-settings"
            active-icon="md-face"
          >
          </ons-tab>
        </ons-tabbar>
      </ons-page>
    </template>

    <template id="instructions.html">
      <ons-page id="instructions">
        <ons-toolbar>
          <div class="left"></div>
          <div class="center"></div>
        </ons-toolbar>

        <p>
          This app suggests what kind of beer you should drink for specific
          occassions. Different situations requires different beer. Simple as
          that.
        </p>
        <br />
        <br />

        <p>
          The creators of this magnificent app is <b>Albin</b> and <b>Billy</b>.
        </p>
        <ons-card class="creators">
          <img
            src="https://scontent-arn2-2.xx.fbcdn.net/v/t1.0-9/269833_10150240552803823_5943706_n.jpg?_nc_cat=105&_nc_sid=e007fa&_nc_ohc=KSzp9919CZ8AX_kej0g&_nc_ht=scontent-arn2-2.xx&oh=a7fd549e12239976355046cb1b78374c&oe=5EB35EF8"
          />
          <br />
          <b>Billy's favourite beer occasion:</b>
          <p>Coming 'home' after a long stressful day at the home-office.</p>
        </ons-card>
        <ons-card class="creators">
          <img
            src="https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/s960x960/278744_10150973658729998_37900166_o.jpg?_nc_cat=111&_nc_sid=210fed&_nc_ohc=ye8AIKZ4b7EAX89podq&_nc_ht=scontent-arn2-1.xx&_nc_tp=7&oh=3264eb65efa62e8c6c0c60b30bd92bde&oe=5EB2E74F"
          />
          <br />
          <b>Albin's favourite beer occasion:</b>
          <p>Getting shitfaced on a sunday afternoon.</p>
        </ons-card>
      </ons-page>
    </template>

    <template id="relax.html">
      <ons-page id="relax">
        <ons-toolbar>
          <div class="center"></div>
        </ons-toolbar>
        <h1>
          Imagine a soothing breeze in the middle of July, this is what these
          beers taste like.
        </h1>
        <ons-card>
          <img
            src="https://static.systembolaget.se/imagelibrary/publishedmedia/s6uqz9hhzccrjz5acroz/4586220.jpg"
          />
          <p>Kona Brewing: Big Wave Golden Ale</p>
        </ons-card>
      </ons-page>
    </template>

    <template id="discover.html">
      <ons-page id="discover">
        <ons-toolbar>
          <div class="center"></div>
        </ons-toolbar>
        <h1>
          Do you want to be an obnoxious know-it-all? These beers are for you.
        </h1>
        <ons-card>
          <img
            src="https://static.systembolaget.se/imagelibrary/publishedmedia/ydw1yux79svxllgnq103/24399906.jpg"
          />
          <p>Omnipollo: Quadruple Dry Hopped Fatamorgana</p>
        </ons-card>
      </ons-page>
    </template>

    <template id="party.html">
      <ons-page id="party">
        <ons-toolbar>
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
        <h1>
          You want to get drunk, and you want to do it cheaply. We got you, fam.
        </h1>
        <ons-card>
          <img
            src="https://static.systembolaget.se/imagelibrary/publishedmedia/32z8s8t2uccxtrlmwtfg/593822.jpg"
          />
          <p>Ã…bro Original: Extra Stark</p>
        </ons-card>
      </ons-page>
    </template>
  </body>
</html>
