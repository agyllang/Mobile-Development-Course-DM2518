<!DOCTYPE html>
<html>
  <head>
    <title>Beer experience</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />

    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#DEB887" />
  </head>

  <body>
    <ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

    <template id="home.html">
      <ons-page id="home">
        <ons-toolbar>
          <div class="center">Beer</div>
        </ons-toolbar>
        <ons-button id="push-button">Instructions</ons-button>

        <ons-list-title>Situations</ons-list-title>
        <ons-list>
          <ons-list-item id="relax" tappable="true">Relaxation</ons-list-item>
          <ons-list-item id="discover" tappable="true">Discover</ons-list-item>
          <ons-list-item id="party" tappable="true">Party</ons-list-item>
        </ons-list>
      </ons-page>
    </template>

    <template id="instructions.html">
      <ons-page id="instructions">
        <ons-toolbar>
          <div class="left">
            <ons-back-button></ons-back-button>
          </div>
          <div class="center"></div>
        </ons-toolbar>

        <p>
          This app suggests what kind of beer you should drink for specific
          occassions. Different situations requires different beer. Simple as
          that.
        </p>
        <p>
          The creators of this magnificent app is <b>Albin</b> and <b>Billy</b>.
        </p>
      </ons-page>
    </template>

    <template id="relax.html">
      <ons-page id="relax">
        <ons-toolbar>
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
        <h1>Take it easy...</h1>
        <ons-card>
          <img src="https://static.systembolaget.se/imagelibrary/publishedmedia/s6uqz9hhzccrjz5acroz/4586220.jpg"/>
          <p>Kona Brewing: Big Wave Golden Ale</p>
        </ons-card>
        
      </ons-page>
    </template>

    <template id="discover.html">
      <ons-page id="discover">
        <ons-toolbar>
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>

        <p>
          Have you tried these beers?
        </p>
      </ons-page>
    </template>

    <template id="party.html">
      <ons-page id="party">
        <ons-toolbar>
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>

        <p>
          For situations when you want to spice things up..
        </p>
      </ons-page>
    </template>
  </body>
</html>
